<ion-header>
  <ion-toolbar>
    <ion-title>Note</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="dismiss()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
        <ion-input [(ngModel)]="note.date" readonly></ion-input>
        <ion-button fill="clear" id="open-date-input">
          <ion-icon icon="calendar"></ion-icon>
        </ion-button>
        <ion-popover trigger="open-date-input" show-backdrop="false">
          <ng-template>
            <ion-datetime locale="en-AU"
              #popoverDatetime
              presentation="date"
              (ionChange)="updateDate(popoverDatetime.value)">
            </ion-datetime>
          </ng-template>
        </ion-popover>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Mood</ion-label>
      <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="note.mood">
        <ion-icon name="sad-outline" slot="start"></ion-icon>
        <ion-icon name="happy-outline" slot="end"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Note</ion-label>
      <ion-textarea rows="6" [(ngModel)]="note.note"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Smile Photo</ion-label>
      <ion-button size="medium" color="light" (click)="addPhotoToGallery()"><ion-icon name="camera-outline"></ion-icon> Camera</ion-button>
      <input #fileInput type="file" accept="image/*"  (change)="imageSelected(fileInput.files)">
    </ion-item>
    <ion-item>
      <img [src]="note.photo">
      <!--<ion-img [src]="photoService.newphoto.webviewPath"></ion-img>-->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="closemodal()">{{editaddbtn}}</ion-button>
</ion-footer>
